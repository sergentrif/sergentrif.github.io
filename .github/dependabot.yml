# Configuration Dependabot pour Next.js/npm
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
    # DÃ©pendances npm pour Next.js
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
      groups:
          production-dependencies:
              dependency-type: "production"
          development-dependencies:
              dependency-type: "development"
      open-pull-requests-limit: 10

    # GitHub Actions workflows
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "monthly"
