<nav class="breadcrumbs">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}

    <a href="/">Accueil</a>

    {% for crumb in crumbs offset: 1 %}
        {% if forloop.last %}
            / {{ page.title }}
        {% else %}
            / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{% if forloop.last %}{{ crumb | replace:'without-plugin/','without-plugins/' }} {% else %} {{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endif %}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a>
        {% endif %}
    {% endfor %}
</nav>
