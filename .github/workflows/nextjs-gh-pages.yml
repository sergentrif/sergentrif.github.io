# Workflow pour déployer un site Next.js statique sur GitHub Pages
name: Deploy Next.js site to Pages

on:
    # S'exécute sur les pushs vers la branche main
    push:
        branches: ["main"]

    # Permet d'exécuter ce workflow manuellement depuis l'onglet Actions
    workflow_dispatch:

# Définit les permissions du GITHUB_TOKEN pour permettre le déploiement sur GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# N'autoriser qu'un seul déploiement simultané, en sautant les exécutions en file d'attente entre l'exécution en cours et la dernière en file d'attente.
# Cependant, NE PAS annuler les exécutions en cours car nous voulons permettre à ces déploiements de production de se terminer.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Job de build
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Setup Pages
              uses: actions/configure-pages@v5
              with:
                  static_site_generator: next

            - name: Restore cache
              uses: actions/cache@v4
              with:
                  path: |
                      .next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

            - name: Install dependencies
              run: npm ci

            - name: Build with Next.js
              run: npm run build

            - name: Copy CNAME to dist
              run: cp CNAME dist/CNAME

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    # Job de déploiement
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
